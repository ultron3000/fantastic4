<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daredevil: Born Again - Season 1</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.wallpapersden.com/image/download/marvel-fantastic-four-4k-logo_bGpoaGuUmZqaraWkpJRqZmVlrWhoZWU.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      backdrop-filter: brightness(0.4);
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .episodes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      max-width: 1000px;
      margin: 2rem auto;
    }

    .episode {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 12px;
      transition: background 0.3s;
    }

    .episode:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .episode a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
      display: block;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Daredevil: Born Again - Season 1</h1>
    <div class="episodes">
      <div class="episode"><a href="movie1.html">Fantastic Four:2005</a></div>
      <div class="episode"><a href="movie2.html">Fantastic Four: Rise of the Silver Surfer:2007</a></div>
      <div class="episode"><a href="movie3.html">Fantastic Four:2015</a></div>
    </div>
  </div>
</body>
</html>
