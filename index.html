<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live News</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: black;
      color: #ffcc00;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2em;
    }
    .movies {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .movie {
      background: #222;
      border: 2px solid #ffcc00;
      border-radius: 12px;
      width: 200px;
      padding: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .movie:hover {
      transform: scale(1.05);
      background: #333;
    }
    .movie img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 10px;
    }
    .movie-title {
      margin-top: 10px;
      font-size: 1em;
      font-weight: bold;
    }
  
    @media (max-width: 600px) {
      .movies {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
      }
      .movie {
        width: 100%;
        box-sizing: border-box;
      }
      .movie img {
        height: auto;
      }
    }

  </style>
</head>
<body>

<h1>ðŸš¨ Live News Channels</h1>

<div class="movies" id="movies"></div>

<script>
const movies = [
  { title: "TV9 Marathi", video: "https://dyjmyiv3bp2ez.cloudfront.net/pub-iotv9marlygv8h/liveabr/playlist.m3u8", image: "https://yt3.googleusercontent.com/HB8cDZ8136P8A3e-YlAYHN8hsSIqfFweGFkXT_ZUi_3iRozZiLoUwCjTYHzFx10KSD1x7MMcKw=s900-c-k-c0x00ffffff-no-rj" },
  { title: "Asianet News Kannada", video: "https://vidcdn.vidgyor.com:443/suvarna-origin/liveabr/suvarna-origin/live_720p/chunks.m3u8", image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR9VJqis436srFpYOXqxuVyeeZZypgjNPS4-Q&s" },
  { title: "Asianet News Tamil", video: "https://vidcdn.vidgyor.com/ptm-origin/aslive/playlist.m3u8", image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQgtewW_rp9On01bkt8qNnh_tdaAgF0lGt1IQ&s" },
  { title: "Good News TV", video: "https://bpgdlwwar3ze-hls-live.wmncdn.net/goodnews/live.stream/playlist.m3u8", image: "https://yt3.googleusercontent.com/hg_Z9skLIMof4uk0TI6Kf7m8lA9MLF1cZVZdqDUcWizRjfv1vLDQBzTGmd8IYpXA_FkFDs8mF_4=s900-c-k-c0x00ffffff-no-rj" },
  { title: "India News Rajasthan", video: "https://livetv.newsx.com/itv/itvnetwork9/playlist.m3u8", image: "https://daex9l847wg3n.cloudfront.net/shemoutputimages/India-News-Rajasthan/5eeb7b28a609d2aeb400000b/large_16_9_1736753363.jpg" },

  { title: "VBC News", video: "https://5a1178b42cc03.streamlock.net/8200/8200/playlist.m3u8", image: "https://i.ytimg.com/vi/tZyjrbb2Qjs/maxresdefault.jpg" },
];

const container = document.getElementById('movies');
movies.forEach((movie, index) => {
  const div = document.createElement('div');
  div.className = 'movie';
  div.innerHTML = `
    <img src="${movie.image}" alt="${movie.title}">
    <div class="movie-title">${movie.title}</div>
  `;
  div.onclick = () => {
    const url = `player.html?title=${encodeURIComponent(movie.title)}&video=${encodeURIComponent(movie.video)}&index=${index}`;
    window.location.href = url;
  };
  container.appendChild(div);
});
</script>

</body>
</html>
