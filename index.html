<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fantastic Four Collection</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Orbitron', sans-serif;
      background: url('https://m.media-amazon.com/images/M/MV5BMTY0ZTZmMjUtOTI1Yi00ZmRkLTgwYjQtZGU3MDcwYWM3MTUwXkEyXkFqcGc@._V1_.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px 15px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-align: center;
      text-shadow: 2px 2px #000;
    }
    .movie-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 500px;
    }
    .movie-card {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #00aaff;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      backdrop-filter: blur(6px);
      transition: transform 0.3s, background 0.3s;
    }
    .movie-card:hover {
      transform: scale(1.03);
      background: rgba(0, 170, 255, 0.2);
    }
    .movie-card a {
      text-decoration: none;
      color: #ffffff;
      font-size: 1.1rem;
      display: block;
      margin-top: 10px;
    }
    .movie-card img {
      width: 100%;
      max-height: 300px;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    @media(min-width: 768px) {
      .movie-container {
        flex-direction: row;
        justify-content: center;
        max-width: 900px;
      }
      .movie-card {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Fantastic Four Movie Collection</h1>
    <div class="movie-container">
      <div class="movie-card">
        <img src="https://m.media-amazon.com/images/M/MV5BMTYzMDIwNTgzMF5BMl5BanBnXkFtZTcwMTkzNDUzMw@@._V1_FMjpg_UX1000_.jpg" alt="Fantastic Four 2005 Poster">
        <a href="fantastic-four-2005.html">Fantastic Four (2005)</a>
      </div>
      <div class="movie-card">
        <img src="https://m.media-amazon.com/images/M/MV5BMTMwMjUwMDU4Nl5BMl5BanBnXkFtZTcwMDAxNzMzMw@@._V1_.jpg" alt="Fantastic Four Rise of the Silver Surfer Poster">
        <a href="fantastic-four-2007.html">Fantastic Four: Rise of the Silver Surfer (2007)</a>
      </div>
      <div class="movie-card">
        <img src="https://m.media-amazon.com/images/M/MV5BMjM2Njc4NjcxMF5BMl5BanBnXkFtZTgwNjg2NTg5NTE@._V1_FMjpg_UX1000_.jpg" alt="Fantastic Four 2015 Poster">
        <a href="fantastic-four-2015.html">Fantastic Four (2015)</a>
      </div>
    </div>
  </div>
</body>
</html>
